<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestion des Notes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-        <a class="nav-link" href="#" onclick="showClasses()">Classes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showEtudiants()">Étudiants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showMatieres()">Matières</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showDevoirs()">Devoirs</a>
            </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Section Classes -->
    <div id="classesSection" class="section">
        <h2>Gestion des Classes</h2>
        <button class="btn btn-primary mb-3" onclick="showClasseForm()">Nouvelle Classe</button>

        <!-- Formulaire Classe -->
        <div id="classeForm" class="card mb-3" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Nouvelle Classe</h5>
                <form id="newClasseForm">
                    <div class="mb-3">
                        <label for="denomination" class="form-label">Dénomination</label>
                        <input type="text" class="form-control" id="denomination" required>
                    </div>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" onclick="hideClasseForm()">Annuler</button>
                </form>
            </div>
        </div>

        <!-- Table Classes -->
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Dénomination</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="classesTableBody">
            <!-- Les classes seront insérées ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <!-- Les autres sections seront ajoutées ici -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/classes.js"></script>
</body>
</html>
