<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <style>
        .table-container {
            margin-top: 80px;
            padding: 20px;
        }
        .note-input {
            width: 80px;
        }
        .btn-noter {
            min-width: 100px;
        }
        .btn-actions {
            min-width: 130px;
        }
        .dropdown-toggle::after {
            margin-left: 8px;
        }
        .search-container {
            max-width: 300px;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .modal-header {
            background-color: #f8f9fa;
        }
        .parts-container {
            margin-bottom: 10px;
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .mdi {
            font-size: 1.2rem;
        }
        .alert {
            margin-top: 1rem;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .modal-content {
            border: none;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img th:src="@{/img/logo.png}" alt="Logo" height="40">
            GestionScolaire
        </a>
    </div>
</nav>

<!-- Messages de notification -->
<div class="container mt-5 pt-3">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="mdi mdi-alert-circle"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="mdi mdi-check-circle"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- Liste des étudiants -->
<div class="container table-container">
    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Liste des Étudiants</h4>
                <a href="/gestiondevoirs" class="btn btn-outline-secondary">
                    <i class="mdi mdi-arrow-left"></i> Retour
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Note actuelle</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="etudiant : ${etudiants}">
                        <td th:text="${etudiant.nom}"></td>
                        <td th:text="${etudiant.prenom}"></td>
                        <td>
                            <span th:text="${notes.get(etudiant.id)} ?: '-'"></span>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-noter"
                                    th:onclick="'ouvrirModalNotation(' + ${etudiant.id} + ')'">
                                <i class="mdi mdi-pencil"></i> Noter
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Notation -->
<div class="modal fade" id="modalNotation" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajouter une note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="formNotation" th:action="@{/api/notation/enregistrer}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="idEtudiant" name="idEtudiant">
                    <input type="hidden" id="idDevoir" name="idDevoir" th:value="${devoir.id}">
                    <div class="mb-3">
                        <label class="form-label">Note</label>
                        <input type="number"
                               class="form-control"
                               name="note"
                               step="0.25"
                               min="0"
                               required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function ouvrirModalNotation(idEtudiant) {
        document.getElementById('idEtudiant').value = idEtudiant;
        const modal = new bootstrap.Modal(document.getElementById('modalNotation'));
        modal.show();
    }

    document.getElementById('formNotation').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            idEtudiant: document.getElementById('idEtudiant').value,
            note: document.querySelector('input[name="note"]').value,
            idDevoir: document.getElementById('idDevoir').value
        };

        fetch('/api/notation/enregistrer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.message || 'Une erreur est survenue');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue');
            });
    });
</script>

</body>
</html>
