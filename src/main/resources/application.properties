# Nom de l'application
spring.application.name=ProjetLRB

# Configuration de la base de données
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/projetlrb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuration du serveur
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuration des ressources statiques
spring.web.resources.cache.period=0
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Configuration de la session
server.servlet.session.timeout=30m

# Configuration des logs
logging.level.root=INFO
logging.level.licence.projetlrb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuration de la taille maximale des fichiers uploadés (si nécessaire)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
